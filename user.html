            <div class="s-profile">
                <a href="" data-ma-action="profile-menu-toggle">

                    <div class="sp-info">
                        <div class="sp-pic">
                            <img src="img/demo/contacts/15.jpg" alt="">
                        </div>
                        <div class="user-name">Declan Murphey</div>
                        <div class="user-role">Associate</div>
                        <i class="zmdi zmdi-caret-down"></i>
                    </div>
                </a>

                <ul class="main-menu">
                    <li>
                        <a href="account.html">
                            <i class="zmdi zmdi-account"></i> My Account</a>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="zmdi zmdi-power"></i> Log out</a>
                    </li>
                </ul>
            </div>

            <ul class="main-menu">
                <li>
                    <a href="applications.html">
                        <i class="zmdi zmdi-comment-edit"></i> Applications</a>

                    <a href="users.html">

                <li>
                    <a href="settings.html">

                <li>

                        <i class="zmdi zmdi-portable-wifi"></i> Audit Trail</a>
                </li>
            </ul>
        </aside>

        <section id="content">
            <div class="container">
                <div class="fullwidth-header">
                    <div class="row">
                        <div class="col-xs-12  m-b-20">
                            <h2 class="title">
                                <a href="users.html">Users</a> / Catherine Smith</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 m-b-50">
                        <div class="card">
                            <div id="profile-main" class="auto-height">
                                <div class="pm-overview c-overflow">

                                    <div class="pmo-pic">
                                        <div class="p-relative">
                                            <a href="">
                                                <img id="user-img" class="img-responsive" src="img/demo/profile-pics/profile-pic-2.jpg" alt="">
                                            </a>

                                            <input type="file" id="user-upload" class="user-img-uploader" onchange="readURL(this);" accept="image/gif, image/jpeg, image/png"
                                            />

                                            <a href="javascript:;" onclick="document.getElementById('user-upload').click();" class="pmop-edit">
                                                <i class="zmdi zmdi-edit"></i>
                                                <span class="hidden-xs">Update Profile Picture</span>
                                            </a>
                                        </div>

                                        <div class="pmo-stat p-t-15">
                                            <h4 class="c-white">Catherine Smith</h4>
                                        </div>
                                    </div>

                                </div>

                                <div class="pm-body clearfix">
                                    <div class="pmb-block">
                                        <div class="pmbb-body">
                                            <form id="form-user">
                                                <div class="pmbb-view">
                                                    <div class="form-group fg-float">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control" value="catherine.smith@xyz.com" required>
                                                            <label class="fg-label">Email</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group fg-float">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control" value="Catherine" required>
                                                            <label class="fg-label">First Name</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group fg-float">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control" value="Smith" required>
                                                            <label class="fg-label">Last Name</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group fg-float">
                                                        <div class="fg-line">
                                                            <textarea rows="5" class="form-control">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                                                            </textarea>
                                                            <label class="fg-label">Bio</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="m-t-10">
                                                    <button type="button" class="btn btn-primary btn-md" onclick="SaveUser();">Submit</button>
                                                    <a href="users.html" data-ma-action="profile-edit-cancel" class="btn btn-link btn-md">
                                                        Cancel
                                                    </a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-4">

                    </div>
                </div>
            </div>
        </section>
    </section>
