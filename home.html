<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#3949AB" />
    <meta name="msapplication-navbutton-color" content="#3949AB">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3949AB">
    <title>QuickSelect Login</title>

    <!-- Vendor CSS -->
    <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/app_1.css" rel="stylesheet">
    <link href="css/app_2.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/helpers.css" rel="stylesheet">
</head>

<body>
<header id="header" class="clearfix no-shadow" data-ma-theme="darkindigo">
    <ul class="h-inner">

        <li class="hi-logo">
            <a href="index.html">QuickSelect</a>
        </li>

    </ul>

    <!-- Top Search Content -->
    <div class="h-search-wrap">
        <div class="hsw-inner">
            <i class="hsw-close zmdi zmdi-arrow-left" data-ma-action="search-close"></i>
            <input type="text">
        </div>
    </div>
</header>
<div class="login-content plain">
    <div class="lc-half-bg"></div>
    <!-- Login -->
    <div class="lc-block lc-block-alt login2 toggled" id="l-login">
        <div class="login-panel-header">
            <div class="circle">
                <i class="zmdi zmdi-key"></i>
            </div>
        </div>
        <div class="card m-b-50">
            <div class="card-header">
                <h2>Login to your QuickSelect account</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group fg-float m-b-40">
                            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control fg-input">
                                <label class="fg-label">Username</label>
                            </div>
                        </div>

                        <div class="input-group fg-float m-b-60">
                            <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                            <div class="fg-line">
                                <input type="password" class="form-control fg-input">
                                <label class="fg-label">Password</label>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <a href="applications.html" class="btn btn-login btn-success btn-lg btn-block waves-effect">Sign In</a>
        </div>

        <a href="" data-ma-action="login-switch" data-ma-block="#l-forget-password" class="btn btn-link text-uppercase ">Forgot Password?</a>
    </div>

    <!-- Forgot Password -->
    <div class="lc-block lc-block-alt" id="l-forget-password">
        <div class="lcb-form">
            <p class="text-left m-b-40 m-l-15">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla
                enim feugiat commodo sed ac lacus.</p>

            <div class="input-group fg-float m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control">
                    <label class="fg-label">Email Address</label>
                </div>
            </div>
            <div>
                <a href="" class="btn btn-login btn-success btn-float"><i class="zmdi zmdi-check"></i></a>
            </div>

            <div class="lcb-navigation">
                <a href="" data-ma-action="login-switch" data-ma-block="#l-login"><i class="zmdi zmdi-long-arrow-right"></i> <span>Sign in</span></a>
                <a href="" data-ma-action="login-switch" data-ma-block="#l-register"><i class="zmdi zmdi-plus"></i> <span>Register</span></a>
            </div>
        </div>
    </div>


    <!-- Javascript Libraries -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>

    <!-- Placeholder for IE9 -->
    <!--[if IE 9 ]>
    <script src="vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
    <![endif]-->

    <script src="js/app.min.js"></script>
</body>

</html>
