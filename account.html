<!--[if IE 9 ]>
<html class="ie9"><![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>

    <!-- Vendor CSS -->
    <link href="vendors/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/bower_components/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">
    <link href="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="vendors/bower_components/dropzone/dist/min/dropzone.min.css" rel="stylesheet">
    <link href="vendors/select2/select2.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/app_1.css" rel="stylesheet">
    <link href="css/app_2.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/helpers.css" rel="stylesheet">

</head>

<body class="users">
    <header id="header" class="clearfix" data-ma-theme="indigo">
        <ul class="h-inner">
            <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>

            <li class="hi-logo hidden-xs">
                <a href="index.html">QuickSelect</a>
            </li>

        </ul>

    </header>

    <section id="main">
        <aside id="sidebar" class="sidebar c-overflow">
            <div class="s-profile">
                <a href="" data-ma-action="profile-menu-toggle">

                    <div class="sp-info">
                        <div class="sp-pic">
                            <img src="img/demo/contacts/15.jpg" alt="">
                        </div>
                        <div class="user-name">Declan Murphey</div>
                        <div class="user-role">Associate</div>
                        <i class="zmdi zmdi-caret-down"></i>
                    </div>
                </a>

                <ul class="main-menu">
                    <li>
                        <a href="account.html">
                            <i class="zmdi zmdi-account"></i> My Account</a>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="zmdi zmdi-power"></i> Log out</a>
                    </li>
                </ul>
            </div>

            <ul class="main-menu">
                <li>
                    <a href="applications.html">
                        <i class="zmdi zmdi-comment-edit"></i> Applications</a>
                </li>
                <li class="active">
                    <a href="users.html">
                        <i class="zmdi zmdi-accounts"></i> Users</a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="zmdi zmdi-settings"></i> Settings</a>
                </li>
                <li>
                    <a href="audit-trail.html">
                        <i class="zmdi zmdi-portable-wifi"></i> Audit Trail</a>
                </li>
            </ul>
        </aside>

        <section id="content">
            <div class="container">
                <div class="fullwidth-header">
                    <div class="row">
                        <div class="col-xs-5 col-md-3 m-b-15">
                            <h2 class="title">My Account</h2>
                        </div>
                        <div class="col-xs-7 col-md-9 m-b-15 text-right">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 m-b-50">
                       <div class="card">
                           <div class="card-header">
                               <h4 class="title m-t-0">Change Password</h4>
                           </div>
                           <div class="card-body card-padding">
                               <form id="form-change-password">
                                    <div class="form-group fg-float m-t-5">
                                        <div class="fg-line">
                                            <input id="txt-curr-ps" type="password" required class="input-sm form-control fg-input">
                                            <label class="fg-label">Current Password *</label>
                                        </div>
                                    </div>
                                    <div class="form-group fg-float">
                                        <div class="fg-line">
                                            <input id="txt-new-ps" type="password" required class="input-sm form-control fg-input">
                                            <label class="fg-label">New Password *</label>
                                        </div>
                                    </div>
                                    <div class="form-group fg-float">
                                        <div class="fg-line">
                                            <input id="txt-conf-ps" type="password" required class="input-sm form-control fg-input">
                                            <label class="fg-label">Confirm Password *</label>
                                        </div>
                                    </div>
                                    <div id="lbl-error" class="msg-error m-b-20"></div>
                                    <button type="button" class="btn btn-primary btn-md" onclick="ChangePassword()">
                                        Save
                                    </button>
                                </form>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>


    <!-- Page Loader -->
    <div class="page-loader">
        <div class="preloader pls-yellow">
            <p>QuickSelect</p>
            <svg class="pl-circular" viewBox="25 25 50 50">
                <circle class="plc-path" cx="50" cy="50" r="20" />
            </svg>
        </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendors/bower_components/flot/jquery.flot.js"></script>
    <script src="vendors/bower_components/flot/jquery.flot.resize.js"></script>
    <script src="vendors/bower_components/flot.curvedlines/curvedLines.js"></script>
    <script src="vendors/sparklines/jquery.sparkline.min.js"></script>
    <script src="vendors/bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>

    <script src="vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="vendors/bower_components/moment/min/moment.min.js"></script>
    <script src="vendors/bower_components/fullcalendar/dist/fullcalendar.min.js "></script>
    <script src="vendors/bower_components/simpleWeather/jquery.simpleWeather.min.js"></script>
    <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
    <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
    <script src="vendors/bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="vendors/bower_components/dropzone/dist/min/dropzone.min.js"></script>
    <script src="vendors/bower_components/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="vendors/select2/select2.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/pages/account.js"></script>
</body>

</html>
